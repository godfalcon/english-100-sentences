<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#4A90D9">
    <title>100个句子记完1200个小学单词</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 预连接有道词典API加速发音 -->
    <link rel="preconnect" href="https://dict.youdao.com">
</head>
<body>
    <div class="app-container">
        <!-- 头部导航 -->
        <header class="header">
            <h1 class="logo">100个句子记完1200个小学单词</h1>
            <p class="subtitle" id="subtitle">点击单词即可发音</p>
        </header>

        <!-- 主题导航 -->
        <nav class="topics-nav" id="topicsNav">
            <!-- 由JS动态生成 -->
        </nav>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 当前主题标题 -->
            <div class="current-topic" id="currentTopic">
                <h2 id="topicTitle">选择一个主题开始学习</h2>
                <span class="topic-progress" id="topicProgress"></span>
            </div>

            <!-- 句子列表 -->
            <div class="sentences-list" id="sentencesList">
                <!-- 由JS动态生成 -->
            </div>
        </main>

        <!-- 底部信息 -->
        <footer class="footer">
            <p>基于《100个句子记完1200个小学单词》 - 俞敏洪</p>
        </footer>
    </div>

    <!-- 单词详情弹窗 -->
    <div class="word-modal" id="wordModal">
        <div class="word-modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <div class="word-detail">
                <h3 class="word-text" id="modalWord"></h3>
                <p class="word-phonetic" id="modalPhonetic"></p>
                <p class="word-definition" id="modalDefinition"></p>
                <button class="play-word-btn" id="playWordBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                    </svg>
                    播放发音
                </button>
                <!-- 扩展信息区域 -->
                <div class="word-extra-info">
                    <div id="modalCollocations"></div>
                    <div id="modalMemory"></div>
                    <div id="modalUsage"></div>
                    <div id="modalComparison"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 音频播放器（隐藏） -->
    <audio id="sentenceAudio"></audio>

    <script src="js/data.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
